<!DOCTYPE html>
<html lang="PT-BR">

<head>

    <title>Genzai - Login</title>
    <link rel="stylesheet" href="css/P3.css">
</head>

<body>
    <div class="login">
        <div>
            <h1>Faça Login</h1>
            <form class="formormulario-login">
                <fieldset>
                    <div class="campo">
                        <label for="usuario">Usuário:</label>
                        <input type="text" id="usuario" placeholder="laborges" required>
                    </div>
                    <div class="campo">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" placeholder="123123123" required>
                    </div>
                    <a class="botao" href="P4.html">Acessar o sistema</a>
                </fieldset>
            </form>
        </div>
        <div>
            <img src="img/Logo.png" alt="Logo" class="imagem">
        </div>
    </div>
</body>
